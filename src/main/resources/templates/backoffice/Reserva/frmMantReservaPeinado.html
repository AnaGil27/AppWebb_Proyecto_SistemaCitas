<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>App Cibertec</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
    <script th:src="@{/scripts/jquery/jquery.js}"
            type="text/javascript"></script>
</head>
<body>

<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('https://res.cloudinary.com/dobano/image/upload/v1640728847/images/projects/file5280/28122021050054.jpg');
        height: 300px;
        "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Reserva tu Peinado</h2>
                    <form th:action="@{/reservaPeinado/guardarReservaPeinado}" method="post">

                        <div class="form-outline mb-4">
                            <label class="form-label" for="idusuario">Usuario</label>
                            <input type="text" id="idusuario" class="form-control" disabled />

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="cboLugar">Sedes</label>
                            <input id="cboLugar" class="form-control" />

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="cboEmpleado">Empleados</label>
                            <input id="cboEmpleado" class="form-control" />

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="cboPeinado">Peinado</label>
                            <input id="cboPeinado" class="form-control" />

                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Reservar
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->


</body>
</html>
