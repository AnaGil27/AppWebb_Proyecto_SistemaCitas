<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>App Cibertec</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
    <script th:src="@{/scripts/jquery/jquery.js}"
            type="text/javascript"></script>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/reserva/frmMantReserva.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Mantenimiento de Reserva
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="reserva"></div>
        <table id="tblReserva" class="table">
            <thead>
            <tr>
                <th scope="col">CÃ³digo</th>
                <th scope="col">Usuario</th>
                <th scope="col">Manicura</th>
                <th scope="col">Peinado</th>
                <th scope="col">Masaje</th>
                <th scope="col">Maquillaje</th>
                <th scope="col">Empleado</th>
                <th scope="col">Lugar</th>
                <th scope="col">Fecha Reserva</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="se :${listaReserva}">
                <td th:text="${se.id_reserva}"></td>
                <td th:text="${se.idusuario}"></td>
                <td th:text="${se..id_manicura}"></td>
                <td th:text="${se.id_peinado}"></td>
                <td th:text="${se.id_masaje}"></td>
                <td th:text="${se.id_maquillaje}"></td>
                <td th:text="${se.id_empleado}"></td>
                <td th:text="${se.id_lugar}"></td>
                <td th:text="${se.fecha_reserva}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-cod="${se.id_reserva}"
                            th:data-usu="${se.idusuario}"
                            th:data-man="${se.descmanicura.id_manicura}"
                            th:data-pei="${se.descpeinado.id_peinado}"
                            th:data-mas="${se.descmasaje.id_masaje}"
                            th:data-ma="${se.descmaquillaje.id_maquillaje}"
                            th:data-em="${se.id_empleado}"
                            th:data-lug="${se.id_lugar}"
                            th:data-fech="${se.fecha_reserva}">
                        <i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Manicure -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Reserva</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtUsuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="txtUsuario">
                </div>
                <div class="mb-3">
                    <label for="cboManicura" class="form-label">Manicura </label>
                    <select  class="form-control" id="cboManicura"></select>
                </div>
                <div class="mb-3">
                    <label for="cboPeinado" class="form-label">Peinado </label>
                    <select  class="form-control" id="cboPeinado"></select>
                </div>
                <div class="mb-3">
                    <label for="cboMasaje" class="form-label">Masaje </label>
                    <select  class="form-control" id="cboMasaje"></select>
                </div>
                <div class="mb-3">
                    <label for="cboMaquillaje" class="form-label">Maquillaje </label>
                    <select  class="form-control" id="cboMaquillaje"></select>
                </div>
                <div class="mb-3">
                    <label for="txtEmpleado" class="form-label">Empleado </label>
                    <input type="text" class="form-control" id="txtEmpleado">
                </div>
                <div class="mb-3">
                    <label for="txtLugar" class="form-label">Lugar </label>
                    <input type="text" class="form-control" id="txtLugar">
                </div>
                <div class="mb-3">
                    <label for="txtFecha" class="form-label">Fecha Reserva </label>
                    <input type="text" class="form-control" id="txtFecha">
                </div>


                <input type="hidden" id="hddcodreser" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
